<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Church Bus Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #f0c040;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background-color: rgba(0,0,0,0.5);
      color: #f0c040;
    }

    td {
      color: #fff;
    }

    .contact-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background: #25D366;
      color: white;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: 0.3s ease;
    }

    .contact-btn:hover {
      background: #1ebd5f;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="bg-video">
    <source src="ftt.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>â›ª Church Bus Pickup Info</h1>

    <table id="busTable">
      <thead>
        <tr>
          <th>Stop</th>
          <th>Pickup Time</th>
          <th>Wait Duration</th>
        </tr>
      </thead>
      <tbody>
        <!-- Bus stops will be loaded here dynamically -->
      </tbody>
    </table>

    <a href="https://chat.whatsapp.com/CHbm0jxaBtbDuoBcVQ5pAL" class="contact-btn" target="_blank">ðŸ“ž Join Driver WhatsApp Group</a>
  </div>

  <script>
    fetch('/api/bus')
      .then(res => res.json())
      .then(data => {
        const tableBody = document.querySelector('#busTable tbody');
        if (!data.length) {
          tableBody.innerHTML = '<tr><td colspan="3">No bus info available.</td></tr>';
        } else {
          data.forEach(stop => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${stop.stop}</td>
              <td>${stop.time}</td>
              <td>${stop.wait}</td>
            `;
            tableBody.appendChild(row);
          });
        }
      })
      .catch(err => {
        console.error(err);
        document.querySelector('#busTable tbody').innerHTML = '<tr><td colspan="3">Error loading bus data.</td></tr>';
      });
  </script>

</body>
</html>
