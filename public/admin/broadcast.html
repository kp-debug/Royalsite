<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Broadcast Message | Royal Seed Chapel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 600px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      background: linear-gradient(to right, #00ffcc, #0099ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      border: none;
      color: #333;
      background: #eee;
      resize: vertical;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 20px;
      background: linear-gradient(to right, #00ffcc, #0099ff);
      color: white;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 255, 204, 0.3);
    }

    #status {
      margin-top: 15px;
      color: #00ffcc;
      text-align: center;
      font-size: 1em;
      min-height: 24px;
    }

    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="bbl.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="form-container">
    <h1>üì¢ Broadcast SMS</h1>
    <form id="broadcastForm">
      <textarea id="message" placeholder="Type your message here..." required></textarea>
      <button type="submit">Send to All Members</button>
    </form>
    <p id="status"></p>
    <footer>&copy; 2025 Royal Seed Chapel Int.</footer>
  </div>

  <script>
    document.getElementById('broadcastForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const messageBox = document.getElementById('message');
      const message = messageBox.value.trim();
      const status = document.getElementById('status');

      if (!message) {
        status.innerText = "‚ùå Please enter a message before sending.";
        return;
      }

      status.innerText = "‚è≥ Sending...";

      try {
        const res = await fetch('/send-broadcast', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        const result = await res.json();

        if (res.ok && result.success) {
          status.innerText = `‚úÖ Message sent to ${result.count} members`;
          messageBox.value = ''; // Clear textarea after send
        } else {
          status.innerText = `‚ùå Failed: ${result.error || 'Unknown error'}`;
        }
      } catch (err) {
        console.error(err);
        status.innerText = "‚ùå Network/server error.";
      }
    });
  </script>

</body>
</html>
