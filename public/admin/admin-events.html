<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Event Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -2;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    .event-list {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .event-item {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #888;
    }

    .event-item img, .event-item video {
      max-width: 200px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¬ Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="e3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>

  <div class="container">
    <h1>ðŸŽ› Admin Panel - Manage Church Events</h1>

    <form id="addEventForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Event Title" required />
      <input type="date" name="date" required />
      <textarea name="description" placeholder="Short Description" required></textarea>
      <textarea name="fullDetails" placeholder="Full Details" required></textarea>
      <input type="file" name="flyer" accept="image/*" required />
      <input type="file" name="video" accept="video/*" />
      <button type="submit">Add Event</button>
    </form>

    <div class="event-list" id="eventList"></div>
  </div>

  <script>
    const API_URL = 'http://localhost:5000/api/events';

    async function loadEvents() {
      const res = await fetch(API_URL);
      const events = await res.json();

      const container = document.getElementById('eventList');
      container.innerHTML = '';
      events.forEach(evt => {
        container.innerHTML += `
          <div class="event-item">
            <h3>${evt.title}</h3>
            <p><strong>Date:</strong> ${new Date(evt.date).toDateString()}</p>
            <p>${evt.description}</p>
            ${evt.flyer ? `<img src="${evt.flyer}" alt="Flyer" />` : ''}
            ${evt.video ? `<video controls width="200"><source src="${evt.video}" type="video/mp4"></video>` : ''}
            <br>
            <button onclick="deleteEvent('${evt._id}')">ðŸ—‘ Delete</button>
          </div>
        `;
      });
    }

    document.getElementById('addEventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch(`${API_URL}/add`, {
        method: 'POST',
        body: formData
      });

      if (res.ok) {
        alert('Event added!');
        e.target.reset();
        loadEvents();
      }
    });

    async function deleteEvent(id) {
      if (confirm('Are you sure?')) {
        await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
        loadEvents();
      }
    }

    loadEvents();
  </script>
</body>
</html>
