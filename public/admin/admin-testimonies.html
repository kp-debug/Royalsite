<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin | Approve Testimonies</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      padding: 40px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #f0c040;
    }

    .testimony {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }

    .testimony h3 {
      color: #f0c040;
    }

    .testimony small {
      color: #aaa;
      display: block;
      margin-bottom: 10px;
    }

    .testimony p {
      line-height: 1.6;
    }

    button {
      margin: 10px 5px 0 0;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .approve { background-color: #4caf50; color: white; }
    .reject { background-color: #fbc02d; color: black; }
    .delete { background-color: #e53935; color: white; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üõ°Ô∏è Admin Panel ‚Äì Testimonies</h1>
    <div id="testimonyList">Loading testimonies...</div>
  </div>

  <script>
    const API = 'https://royalsite.onrender.com/api/testimonies';

    async function loadTestimonies() {
      const container = document.getElementById('testimonyList');
      container.innerHTML = 'Loading testimonies...';

      try {
        const res = await fetch(`${API}/all`);
        const data = await res.json();

        container.innerHTML = '';

        if (data.length === 0) {
          container.innerHTML = '<p>No testimonies submitted yet.</p>';
          return;
        }

        data.forEach(t => {
          container.innerHTML += `
            <div class="testimony">
              <h3>${t.title}</h3>
              <small>From: ${t.name} | Status: ${t.status} | ${new Date(t.createdAt).toLocaleDateString()}</small>
              <p>${t.content}</p>
              <button class="approve" onclick="updateStatus('${t._id}', 'approved')">‚úÖ Approve</button>
              <button class="reject" onclick="updateStatus('${t._id}', 'pending')">‚è≥ Mark Pending</button>
              <button class="delete" onclick="deleteTestimony('${t._id}')">üóë Delete</button>
            </div>
          `;
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = `<p style="color:red;">‚ö†Ô∏è Failed to load testimonies. Please refresh or try again in a few seconds.</p>`;
      }
    }

    async function updateStatus(id, status) {
      try {
        await fetch(`${API}/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ status })
        });
        loadTestimonies();
      } catch (err) {
        alert('‚ùå Failed to update status.');
        console.error(err);
      }
    }

    async function deleteTestimony(id) {
      if (confirm("üóë Are you sure you want to delete this testimony?")) {
        try {
          await fetch(`${API}/${id}`, { method: 'DELETE' });
          loadTestimonies();
        } catch (err) {
          alert('‚ùå Failed to delete testimony.');
          console.error(err);
        }
      }
    }

    loadTestimonies();
  </script>
</body>
</html>
