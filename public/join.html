<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Join Royal Seed Chapel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .form-container {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2em;
      background: linear-gradient(to right, #00ffcc, #0099ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      background: #eee;
      color: #333;
      font-size: 1em;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 25px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #00ffcc, #0099ff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 255, 204, 0.4);
    }

    footer {
      text-align: center;
      color: #ccc;
      font-size: 0.9em;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop class="bg-video">
    <source src="joinus.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="form-container">
    <h2>Join Royal Seed Chapel</h2>
    <form id="joinForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Residential Address</label>
      <input type="text" id="address" name="address">

      <label for="role">Role</label>
      <select id="role" name="role">
        <option value="member">Member</option>
        <option value="worker">Worker</option>
        <option value="pastor">Pastor</option>
      </select>

      <button type="submit">Submit</button>
    </form>
    <footer>&copy; 2025 Royal Seed Chapel Int.</footer>
  </div>

  <script>
    document.getElementById('joinForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = {
        name: document.getElementById('name').value,
        phone: document.getElementById('phone').value,
        email: document.getElementById('email').value,
        dob: document.getElementById('dob').value,
        address: document.getElementById('address').value,
        role: document.getElementById('role').value,
      };

      // ✅ Validate phone number
      if (!/^\+?\d{10,15}$/.test(data.phone)) {
        alert("Please enter a valid phone number including country code (e.g., +233...).");
        return;
      }

      try {
        // ✅ Save to database
        const res = await fetch('https://royalsite.onrender.com/api/members', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const memberRes = await res.json();

        if (res.ok) {
          // ✅ Send SMS
          const smsRes = await fetch('https://royalsite.onrender.com/send-message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              phoneNumber: data.phone,
              message: `Hi ${data.name}, welcome to Royal Seed Chapel! We’ll be sending you devotionals, updates, and event alerts. God bless you!`
            })
          });

          const result = await smsRes.json();
          console.log("SMS Result:", result);

          if (smsRes.ok && (result.success || result.SMSMessageData)) {
            localStorage.setItem('newMemberName', data.name);
            window.location.href = 'welcome.html';
          } else {
            alert("Form saved, but SMS failed: " + (result.error || "Unknown error"));
          }
        } else {
          alert("Saving member failed: " + (memberRes.error || "Unknown error"));
        }
      } catch (err) {
        console.error("Network/server error:", err);
        alert("Server error. Try again later.");
      }
    });
  </script>

</body>
</html>
