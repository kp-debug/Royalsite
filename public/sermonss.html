<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch & Download Sermons - Royal Seed Chapel International</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 80px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #FFD700;
      text-shadow: 2px 2px 5px black;
      margin-bottom: 30px;
    }

    .sermon-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .sermon {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 10px #000;
    }

    .sermon video,
    .sermon iframe {
      width: 100%;
      border-radius: 10px;
      max-height: 200px;
    }

    .sermon-title {
      font-size: 1.2rem;
      font-weight: bold;
      color: #fff;
      margin-top: 10px;
    }

    .preacher {
      font-size: 0.9rem;
      color: #ccc;
    }

    .download-btn {
      margin-top: 10px;
      background: #FFD700;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
    }

    .download-btn:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <video class="video-bg" autoplay muted loop>
    <source src="sermon.mp4.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Watch & Download Sermons</h1>
    <div class="sermon-list" id="sermonList">
      <p id="loading">Loading sermons...</p>
    </div>
  </div>

  <script>
    fetch('/api/sermons')
      .then(res => res.json())
      .then(data => {
        const sermonList = document.getElementById('sermonList');
        sermonList.innerHTML = '';

        if (data.length === 0) {
          sermonList.innerHTML = '<p>No sermons available yet.</p>';
          return;
        }

        data.forEach(sermon => {
          const div = document.createElement('div');
          div.className = 'sermon';

          let media;
          if (sermon.videoUrl.includes('http') && !sermon.videoUrl.startsWith('/uploads')) {
            media = `<iframe src="${sermon.videoUrl}" frameborder="0" allowfullscreen></iframe>`;
          } else {
            media = `
              <video controls>
                <source src="${sermon.videoUrl}" type="video/mp4" />
              </video>`;
          }

          const filename = sermon.videoUrl.split('/').pop();

          div.innerHTML = `
            ${media}
            <div class="sermon-title">${sermon.title}</div>
            <div class="preacher">by ${sermon.preacher}</div>
            <a href="${sermon.videoUrl}" download="${filename}" class="download-btn">Download</a>
          `;

          sermonList.appendChild(div);
        });
      })
      .catch(err => {
        console.error('Error loading sermons:', err);
        document.getElementById('sermonList').innerHTML = '<p>Failed to load sermons.</p>';
      });
  </script>
</body>
</html>
