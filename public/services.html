<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Services - Royal Seed Chapel Int.</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      color: #fff;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #FFD700;
      text-shadow: 2px 2px 8px black;
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 40px;
      color: #ddd;
      text-shadow: 1px 1px 3px black;
    }

    .services-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .service-card {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 30px;
      width: 280px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      transition: transform 0.3s ease;
    }

    .service-card:hover {
      transform: scale(1.05);
    }

    .service-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 10px;
    }

    .service-time {
      font-size: 1.1rem;
      color: #FFD700;
    }

    @media (max-width: 600px) {
      .service-card {
        width: 90%;
      }

      h1 {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop>
    <source src="services.mp4.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <div class="content">
    <h1>Our Weekly Services</h1>
    <p class="subtitle">Join us in the presence of God</p>

    <div class="services-grid">
      <div class="service-card">
        <div class="service-title">Wednesday Service</div>
        <div class="service-time">6:00 PM – 8:00 PM</div>
      </div>

      <div class="service-card">
        <div class="service-title">Friday Prayer</div>
        <div class="service-time">6:00 PM – 8:00 PM</div>
      </div>

      <div class="service-card">
        <div class="service-title">Sunday Celebration</div>
        <div class="service-time">8:00 AM – 11:00 AM</div>
      </div>
    </div>
  </div>

</body>
</html>
