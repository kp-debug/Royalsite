<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Your Testimony | Royal Seed Chapel</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    video.bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    form {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      margin: 15px 0;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
    }

    button {
      background: #f0c040;
      color: #000;
      padding: 10px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>

  <!-- üé¨ Background Video -->
  <video autoplay muted loop class="bg-video">
    <source src="e3.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="overlay"></div>

  <form id="testimonyForm">
    <h1>üìù Submit Your Testimony</h1>
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="text" name="title" placeholder="Title of Testimony" required />
    <textarea name="content" placeholder="Write your testimony..." rows="6" required></textarea>
    <button type="submit">Submit Testimony</button>
  </form>

  <script>
    const API_URL = 'https://royalsite.onrender.com/api/testimonies';

    document.getElementById('testimonyForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          alert('‚úÖ Thank you! Your testimony has been submitted and will be reviewed.');
          e.target.reset();
        } else {
          alert('‚ùå Submission failed. Please try again later.');
        }
      } catch (err) {
        alert('‚ö†Ô∏è Server may be waking up. Please try again in a few seconds.');
        console.error(err);
      }
    });
  </script>
</body>
</html>
